{% extends "main.html" %}

{% block rightcontent %}
<div class="contentList">

  <h2>{{ category.name }}</h2>

  <ul>
    {% for bookmark in bookmarks %}
    <li>
      <a href="{{ bookmark.url }}">{{ bookmark.titre }}</a>
      <p>{{ bookmark.description }}</p>
    </li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
