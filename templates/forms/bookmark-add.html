{% extends "main.html" %}

{% block rightcontent %}
<div class="contentList">
  <h2>Add</h2>
  <form class="add" action="api/bookmark-add.php" method="post">
    <div class="control-container">
      <div class="control">
        <label class="label">Topic</label>
        <div class="select">
          <select name="category">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="field-container">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="ex: Bulma Framework" name="title">
        </div>
      </div>
      <div class="field">
        <label class="label">Link</label>
        <div class="control">
          <input class="input" type="text" placeholder="ex: https://bulma.io/" name="url">
        </div>
      </div>
      <div class="field">
        <label class="label">About</label>
        <div class="control">
          <textarea class="textarea" name="description" placeholder="Link description"></textarea>
        </div>
      </div>
    </div>
    <div class="buttons-container">
      <div class="control">
        <button class="button is-primary" role="submit">Submit</button>
      </div>
      <div class="control">
        <button class="button"><a href="index.html">Cancel</a></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
